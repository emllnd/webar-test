<!doctype html>

<head>
<script src='/webar-test/vendor/aframe.1.0.4.min.js'></script>
<script src='/webar-test/vendor/ar.js'></script>
</head>

<body>
    <div class="arjs-loader">
        <div>Loading, please wait...</div>
    </div>

    <a-scene
        vr-mode-ui='enabled: false;'
        renderer="logarithmicDepthBuffer: true;"
        embedded arjs='trackingMethod: best; sourceType: webcam; debugUIEnabled: false;'>

        <a-nft
            type='nft' url='/webar-test/trex-image/trex'
            smooth='true' smoothCount='10' smoothTolerance='0.01' smoothThreshold='5'>

            <a-entity
                gltf-model='/webar-test/cube_from_blender/cube_from_blender.gltf'
                scale="1.5 1.5 1.5"
                position="0 0 0"
                >
            </a-entity>

        </a-nft>

		<a-entity camera></a-entity>
    </a-scene>
</body>
